<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="services.js" type="module"></script>
    <script src="../util/config.js" type="module"></script>
    <link rel="stylesheet" href="services.css" />
    <title>Harmonogram BUR</title>
  </head>
  <body>
    <div class="filters">
      <div class="first-row">
        <div class="filter-number">
          <label for="filter-number-input" class="filter-number-label"></label>
          <input type="search" class="filter-number-input" />
        </div>
        <div class="filter-provider">
          <label
            for="filter-number-input"
            class="filter-provider-label"
          ></label>
          <select class="filter-provider-selector">
            <option></option>
          </select>
        </div>
        <div class="filter-title">
          <label for="filter-title-input" class="filter-title-label"></label>
          <input type="search" class="filter-title-input" />
        </div>
        <div class="filter-location">
          <label
            for="filter-location-input"
            class="filter-location-label"
          ></label>
          <input type="search" class="filter-location-input" />
        </div>
      </div>
      <div class="second-row">
        <div class="filter-start-date">
          <label
            for="filter-start-date-input"
            class="filter-start-date-label"
          ></label>
          <input type="date" class="filter-start-date-input" />
        </div>
        <div class="filter-end-date">
          <label
            for="filter-end-date-input"
            class="filter-end-date-label"
          ></label>
          <input type="date" class="filter-end-date-input" />
        </div>
        <div class="filter-status">
          <label for="filter-status-input" class="filter-status-label"></label>
          <select class="filter-status-selector">
            <option></option>
          </select>
        </div>
        <div class="filter-hours">
          <label for="filter-hours-input" class="filter-hours-label"></label>
          <input type="number" class="filter-hours-input" />
        </div>
      </div>
    </div>

    <table class="service-list">
      <thead>
        <tr>
          <th class="head-number"></th>
          <th class="head-provider"></th>
          <th class="head-title"></th>
          <th class="head-location"></th>
          <th class="head-start-date"></th>
          <th class="head-end-date"></th>
          <th class="head-status"></th>
          <th class="head-hours"></th>
        </tr>
      </thead>
      <tbody>
        <tr class="service">
          <td class="service-number"></td>
          <td class="service-provider"></td>
          <td class="service-title"></td>
          <td class="service-location"></td>
          <td class="service-start-date"></td>
          <td class="service-end-date"></td>
          <td class="service-status"></td>
          <td class="service-hours"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
